default_language_version:
    python: python3.10
repos:
  - repo: https://github.com/PyCQA/autoflake
    rev: v1.7.8
    hooks:
      - id: autoflake
        exclude: alembic/

  # - repo: https://github.com/pycqa/isort
  #   rev: 5.10.1
  #   hooks:
  #     - id: isort
  #       name: isort (python)

  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black

  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v6.2.0
    hooks:
      - id: cspell