name: github-ci-cd.yml

on:
  push:
    branches:
      - master
      - async

env:
  PROJECT_NAME: bart-bot

defaults:
#  run:
#   working-directory: ./backend

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install -r requirements.txt

      # - name: Test flake8
      #   run: |
      #     flake8 .

      # - name: Test mypy
      #   run: |
      #     mypy .

      # - name: Test pytest
      #   run: pytest -vv -s -x

  Delivery:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: Tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          # context: backend/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}:latest


  Deploy:
    runs-on: ubuntu-latest
    needs: Delivery
    steps:
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd ${{ env.PROJECT_NAME }}/

          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}:latest
          sudo docker-compose stop polling
          sudo docker-compose rm polling
          sudo docker-compose up -d